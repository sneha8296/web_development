<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- All links -->
    <!-- css file link -->
    <link rel="stylesheet" href="login.css" action="POST">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

    <!-- font awesome link -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

</head>

<body class="white">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h1 class="panel-title"> Log In</h1>
                    </div>
                    <div class="panel-body">

                        <form accept-charset="UTF-8" role="form">

                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="yourmail@example.com" name="email"
                                        type="text">

                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password"
                                        value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">


                            </fieldset>




                        </form>
                        <hr />


                        <center>
                            <h6>OR</h6>
                        </center>
                        <div>
                            <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via Fecebook">
                          <p>If you are not already Register yourself<a href="registration.html">Ragister here</a></p>  
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>





</body>
